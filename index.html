<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="panel">
      <!-- Header başlangıç -->
      <nav>
        <ul class="header">
          <li class="pic headerli">
            <a href="https://www.github.com/gultekinfatih" target="_blank"
              ><img id="pic"
                src="/assets/rsm.jpg" 
                alt=""
                style="margin-right: 1px;"
            /></a> <!--profil resmi-->
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com.tr/intl/en/about/products?tab=wh"
              ><img src="/assets/appsbutton.svg" title="Google apps" alt="" style="width: 16px; height: 16px; margin-right: 3px;"></a
            > <!--apps buton-->
          </li>
          <li style="margin: 8px; margin-left: -2px;" class="headerli">
            <a
              href="https://www.google.com.tr/imghp?hl=tr&ogbl"
              >Images</a
            >
          </li>
          <li style="margin: 8px" class="headerli">
            <a href="https://www.google.com/intl/tr/gmail/about/#"
              >Gmail</a
            >
          </li>
        </ul>
      </nav>
      <!-- Header bitiş -->
      <!-- Section başlangıç -->
      <div class="container">
        <img
          src="/assets/logo.png"
          width="350px"
          alt=""
        /> <!--google logo-->
      </div>
      <div class="search-area">
        <div class="search">
          <div class="search-img">
            <span>
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </span> <!--büyüteç-->
            </div>
          <div class="input-enter">
            <div class="input-area">
              <input
                type="text"
                class="input"
                maxlength="2048" <!-- input içersindeki karakter sayısını sınırlar-->
                autofocus="true"
              />
            </div>
          </div>
          <div>
            <span>
              <img id="mic" src="/assets/voicelogo.png" alt="">
            </span> <!--mikrofon-->
          </div>
        </div>
      </div>

      <div class="buttons">
        <a href=""
          ><button class="feelinglucky">Google Search</button></a
        >
        <a href=""
          ><button class="feelinglucky">I'm Feeling Lucky</button></a
        >
      </div>
    </div>
    <!-- Section bitiş -->
    <!-- Footer başlangıç -->
    <nav>
      <ul class="footer">
        <li class="footerli">
          <!--footer left başlangıç-->
          <a
            href="https://about.google/?utm_source=google-TR&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >About</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://ads.google.com/intl/tr_tr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000076-0000000000&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Advertising</a
          >
        </li>
        <li class="footerli">
          <a
            href="https://smallbusiness.withgoogle.com/intl/tr_tr/?subid=tr-tr-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=tr-tr-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/"
            >Business</a
          >
        </li>
        <li class="footerli">
          <a href="https://google.com/search/howsearchworks/?fg=1"
            >How Search works</a
          >
          
        </li>
        <!--footer left bitiş-->
        <!--footer right başlangıç-->
        <li class="footerli" style="float: right; margin-right: 35px">
          <a href="https://www.google.com/preferences?hl=en">Settings</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/terms?hl=tr&fg=1">Terms</a>
        </li>

        <li class="footerli" style="float: right">
          <a href="https://policies.google.com/privacy?hl=tr&fg=1">Privacy</a>
        </li>
      </ul>
      <!--footer right bitiş-->
    </nav>
    <!-- Footer bitiş -->

     <!--
       Bu projede kullanılan elementlerin işlevlerinin neredeyse tamamını açıklama satırları ile belirtmeye çalıştım.
      Burada; sonraki projelerimde gereken özellikleri ararken bu projeden referans alabilmeyi ve projenin inceleyen başkalarına da anlaşılabilir gelmesini amaçladım. 
   -->
  </body>
</html>
